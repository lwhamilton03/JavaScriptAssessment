<html>


<head>
    <title> Entry Form </title>
    <script src="js/entryform.js"> </script> 

</head>

<body>
    <h1>Entry Form </h1>
    
        <form action="formdata.html" onsubmit="return entrySubmit()"> 
             
            <br/> 
            <p> Name: </p>
            <input id="name" type="text" placeholder="Input Name..." > 
            <p id="nameOut"> </p> 
             <br/> 
            <p> Date Of Birth: </p>
            <input id="dob" type="text" placeholder="Input Date Of Birth...">
            <p id="ageOut"> </p>  
             <br/> 
            <p> Address: </p>
            <input id="address" type="text" placeholder="Input Address..."> 
            <p id="addOut"> </p>
             <br/> 
            <p> Postcode: </p>
            <input id="postcode" type="text" placeholder="Input Postcode..."> 
            <p id="postOut"> </p>   
            <br/> 
            <p> Email: </p>
            <input id="email" type="text" placeholder="Input Email..."> 
            <p id="emailOut"> </p>   
            <br/> 
             <br/>
            <button type="submit" value="Submit"> SUBMIT </button>
            
        </form>
       

</body>

</html>
